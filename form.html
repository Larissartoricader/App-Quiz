<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header><h1>Quiz App - Form</h1></header>
    <main>
      <h2>Add a New Question</h2>
      <form>
        <label>Your Question</label>
        <textarea id="question"></textarea>
        <p>Answer's Options:</p>
        <label for="option1">Option 1</label>
        <input
          type="text"
          id="option1"
          placeholder="Your first option"
          size="50"
          required
        />
        <label for="option2">Option 2</label>
        <input
          type="text"
          id="option2"
          placeholder="Your second option"
          size="50"
          required
        />
        <label for="option3">Option 3</label>
        <input
          type="text"
          id="option3"
          placeholder="Your third option"
          size="50"
          required
        />
        <p>The right Answer is:</p>
        <input type="radio" id="answer1" name="rightanswer" />
        <label for="answer">Answer 1</label>
        <input type="radio" id="answer2" name="rightanswer" />
        <label for="answer">Answer 2</label>
        <input type="radio" id="answer3" name="rightanswer" />
        <label for="answer">Answer 3</label>
        <p>Click on 3 Categories</p>
        <input type="checkbox" id="music" name="music" />
        <label for="music">Music</label>
        <input type="checkbox" id="movie" name="movie" />
        <label for="movie">Movie</label>
        <input type="checkbox" id="history" name="history" />
        <label for="history">History</label>
        <input type="checkbox" id="science" name="science" />
        <label for="science">Science</label>
        <input type="checkbox" id="literature" name="literature" />
        <label for="literature">Literature</label>
        <input type="checkbox" id="geography" name="geography" />
        <label for="geography">Geography</label>
        <input type="checkbox" id="sport" name="sport" />
        <label for="sport">Sport</label>
        <input type="checkbox" id="technology" name="technology" />
        <label for="technology">Technology</label>
        <input type="checkbox" id="art" name="art" />
        <label for="art">Art</label>
        <input type="checkbox" id="pop" name="pop" />
        <label for="pop">Pop Culture</label>
        <button type="submit">Submit</button>
      </form>
    </main>

              <img

      </nav>
    </footer>
  </body>
</html>
