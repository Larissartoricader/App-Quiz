<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/form.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <header><h1>Quiz App - Form</h1></header>
    <main class="background-main">
      <div class="form-container">
        <h2>Add a New Question</h2>
        <form data-js="form">
          <div class="input-box">
            <label>Your Question</label>
            <textarea id="question" name="question"></textarea>
          </div>
          <!-- Answer Options -->
          <div class="input-box">
            <legend>Answer's Options:</legend>
            <label for="option1">Option 1</label>
            <input
              type="text"
              id="option1"
              name="option1"
              placeholder="Your first option"
              size="50"
              required
            />
            <label for="option2">Option 2</label>
            <input
              type="text"
              id="option2"
              name="option2"
              placeholder="Your second option"
              size="50"
              required
            />
            <label for="option3">Option 3</label>
            <input
              type="text"
              id="option3"
              name="option3"
              placeholder="Your third option"
              size="50"
              required
            />
          </div>
          <!-- Right Answer -->
          <legend>The right Answer is:</legend>
          <div class="checkbox-box">
            <div class="checkbox-input">
              <input
                type="radio"
                id="answer1"
                name="rightanswer"
                value="option1"
              />
              <label for="answer">Answer 1</label>
            </div>
            <div class="checkbox-input">
              <input
                type="radio"
                id="answer2"
                name="rightanswer"
                value="option2"
              />
              <label for="answer">Answer 2</label>
            </div>
            <div class="checkbox-input">
              <input
                type="radio"
                id="answer3"
                name="rightanswer"
                value="option3"
              />
              <label for="answer">Answer 3</label>
            </div>
          </div>
          <!-- Categories -->
          <div class="category-titles-box">
            <legend max="3">Choose Categories</legend>
            <p class="input-subtitle">(Max. 3 Categories)</p>
          </div>
          <div class="category-box">
            <div class="category-option">
              <input type="checkbox" id="music" name="category" value="music" />
              <label for="music">Music</label>
            </div>
            <div class="category-option">
              <input type="checkbox" id="movie" name="category" value="movie" />
              <label for="movie">Movie</label>
            </div>
            <div class="category-option">
              <input
                type="checkbox"
                id="history"
                name="category"
                value="history"
              />
              <label for="history">History</label>
            </div>
            <div class="category-option">
              <input
                type="checkbox"
                id="science"
                name="category"
                value="science"
              />
              <label for="science">Science</label>
            </div>
            <div class="category-option">
              <input
                type="checkbox"
                id="literature"
                name="category"
                value="literature"
              />
              <label for="literature">Literature</label>
            </div>
            <div class="category-option">
              <input
                type="checkbox"
                id="geography"
                name="category"
                value="geography"
              />
              <label for="geography">Geography</label>
            </div>
            <div class="category-option">
              <input type="checkbox" id="sport" name="category" value="sport" />
              <label for="sport">Sport</label>
            </div>
            <div class="category-option">
              <input
                type="checkbox"
                id="technology"
                name="category"
                value="technology"
              />
              <label for="technology">Technology</label>
            </div>
            <div class="category-option">
              <input type="checkbox" id="art" name="category" value="art" />
              <label for="art">Art</label>
            </div>
            <div class="category-option">
              <input type="checkbox" id="pop" name="category" value="pop" />
              <label for="pop">Pop Culture</label>
            </div>
          </div>
          <button type="submit" class="answer-button">Submit</button>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul class="menu">
          <li>
            <a href="/index.html" title="Home">
              <img
                class="menu-icon"
                src="public/assets/icons/home-white.png"
                alt="Home"
              />
            </a>
          </li>
          <li>
            <a href="./bookmarks.html" title="Bookmarks">
              <img
                class="menu-icon"
                src="public/assets/icons/bookmark-white.png"
                alt="Bookmarks"
              />
            </a>
          </li>
          <li>
            <a href="#" title="add">
              <img
                class="menu-icon"
                src="public/assets/icons/add-black.png"
                alt="add"
              />
            </a>
          </li>
          <li>
            <a href="./profile.html" title="User Profile">
              <img
                class="menu-icon"
                src="public/assets/icons/user-white.png"
                alt="User Profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
