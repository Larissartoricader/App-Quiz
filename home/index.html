<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Quiz App</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <article class="question-container">
        <img
          class="bookmark"
          src="../assets/bookmark-white.png"
          data-js="bookmark"
        />
        <div class="question-box">
          <h2 class="question-txt">A Question</h2>
          <div class="choice-container">
            <p class="choice1">1. Choice</p>
            <p class="choice2">2. Choice</p>
            <p class="choice3">3. Choice</p>
          </div>
          <p class="answer-txt">An Answer</p>
        </div>
        <div class="catergory-container">
          <p class="category-txt">#1 Category</p>
          <p class="category-txt">#2 Category</p>
          <p class="category-txt">#3 Category</p>
        </div>
      </article>
    </main>
    <footer>
      <nav>
        <ul class="menu">
          <li>
            <a href="#" title="Home">
              <img
                class="menu-icon"
                src="../assets/home-black.png"
                alt="Home"
              />
            </a>
          </li>
          <li>
            <a href="../bookmarks/bookmarks.html" title="Bookmarks">
              <img
                class="menu-icon"
                src="../assets/bookmark-white.png"
                alt="Bookmarks"
              />
            </a>
          </li>
          <li>
            <a href="../form/form.html" title="add">
              <img class="menu-icon" src="../assets/add-white.png" alt="add" />
            </a>
          </li>

          <li>
            <a href="../profil/profil.html" title="User Profile">
              <img
                class="menu-icon"
                src="../assets/user-white.png"
                alt="User Profile"
              />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
